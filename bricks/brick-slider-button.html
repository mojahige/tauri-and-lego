<template>
  <button @click="onClick" type="button" part="button">
    <slot></slot>
  </button>
</template>

<script>
  export default class extends Lego {
    init() {
      this.state = {
        type: "next",
      };
    }

    onClick() {
      const event = new CustomEvent("control", {
        bubbles: true,
        composed: true,
        detail: {
          type: this.state.type,
        },
      });

      this.dispatchEvent(event);
    }
  }
</script>
